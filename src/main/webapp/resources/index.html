<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- 
        프로그램언어 공부하면 아래 3가지는 반드시 알고 있어야 합니다.
        - 주석처리 방법 (공통)
        - 디버그 방법 (자바스크립트 부터 ~ 스프링까지)
        - CRUD 방법 (스프링+오라클DB)
     
    -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 
        메타태그: 사진기 사진의 정보를 표시하는데서 부터 출발 
        메타태그는 컨텐츠 내용은아니고, 정보의 정보입니다.
    -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        뷰포트는 반응형(MObile, Tablet, PC) 홈페이지에서 필수 항목임. 
        위 스케일이 1.0이면 기본, 2.0이면 두배크기로 보임. 
    -->
    <title>브라우저 제목으로 표시  수정중</title>
    <!-- jQuery코어 임포트import(가져오기) -->
    <script src="/resources/home/js/jquery-3.6.0.js"></script>
</head>
<body>
    <!-- jQuery 기본구조 만들고, home페이지로 이동시키기 -->
    <script>
        $(document).ready(function(){
            // 루트 홈페이지 접근할 때 replace 함수로 홈페이지로 이동처리.
            location.replace('/resources/home/index.html');
        }); 
    </script>
</body>
</html>
